<html>

<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="stopwatch">
        <p>
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="mili">00</span>
        </p>
    </div>
    <ul id="buttons">
        <li><button onclick="start()">Start</button></li>
        <li><button onclick="pause()">Pause</button></li>
        <li><button onclick="reset()">Reset</button></li>
    </ul>
    <script src="index.js"></script>
</body>

</html>
